{% extends 'base.html' %}

{% block content %}

<!-- ========================= RESET PASSWORD SECTION ========================= -->

<!-- Pokémon-style Font -->
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<section class="section-conten" style="min-height:84vh; font-family: 'Press Start 2P', cursive; background: linear-gradient(135deg, #3b4cca, #1e2a8b); display:flex; justify-content:center; align-items:center; padding:40px 20px;">

<div style="width:100%; max-width:380px;">

<!-- ============================ RESET PASSWORD CARD ================================= -->
<div class="card mx-auto" style="border: 4px solid #ffcb05; border-radius: 20px; box-shadow: 0 12px 40px rgba(0,0,0,.25); background:#fff; overflow:hidden;">
    {% include 'includes/alerts.html' %}
    <div class="card-body" style="padding:30px;">
        <h4 class="card-title mb-4 text-center" style="color:#3b4cca; font-size:1.8rem; text-shadow: 2px 2px #ffcb05, 4px 4px #e3350d;">Reset Password</h4>
        <form action="{% url 'resetPassword' %}" method="POST">
            {% csrf_token %}
            <div class="form-group mb-3">
                <input type="password" class="form-control poke-input" placeholder="Create Password" name="password">
            </div>
            <div class="form-group mb-3">
                <input type="password" class="form-control poke-input" placeholder="Confirm Password" name="confirm_password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block poke-btn" style="width:100%;">Reset</button>
            </div>
        </form>
    </div>
</div>

<p class="text-center mt-4" style="font-weight:700; font-family: 'Press Start 2P', cursive; color:#fff;">
    Don't have an account? <a href="{% url 'register' %}" style="color:#ffcb05; text-decoration:underline;">Sign up</a>
</p>

</div>
</section>

<style>
/* Pokémon Input Styling */
.poke-input {
    border-radius:14px;
    border:2px solid #3b4cca;
    padding:12px;
    font-weight:700;
    font-family: 'Press Start 2P', cursive;
    transition: all 0.3s;
}

.poke-input:focus {
    border-color: #ffcb05;
    box-shadow: 0 0 10px rgba(255,203,5,0.7);
    outline: none;
}

/* Pokémon Button Styling */
.poke-btn {
    background:#e3350d;
    color:#fff;
    font-weight:700;
    border-radius:14px;
    padding:12px;
    font-family: 'Press Start 2P', cursive;
    transition: all 0.3s;
    position: relative;
    overflow: hidden;
}

.poke-btn:hover {
    background: #ffcb05 !important;
    color: #1b1b1b !important;
    transform: scale(1.08);
    box-shadow: 0 6px 15px rgba(0,0,0,.25);
}

/* Card hover effect */
.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 16px 50px rgba(0,0,0,.35);
    transition: all 0.3s ease-in-out;
}

/* Responsive tweaks */
@media(max-width: 575px){
    section.section-conten {
        padding:20px 10px;
    }
    .card-body {
        padding:20px;
    }
    .card-title {
        font-size:1.4rem;
    }
}
</style>

{% endblock %}
