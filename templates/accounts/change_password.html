{% extends 'base.html' %}
{% load static %}
{% block content %}

<section class="ps-dash-wrap">
    {% include 'includes/alerts.html' %}
    <div class="container">
        <div class="row">
            {% include 'includes/dashboard_sidebar.html' %}

            <main class="col-md-9">
                <article class="card ps-dash-card">
                    <!-- HEADER -->
                    <header class="card-header ps-dash-header">
                        Change Password
                    </header>

                    <!-- BODY -->
                    <div class="card-body ps-dash-body">
                        <form action="{% url 'change_password' %}" method="POST" class="ps-form">
                            {% csrf_token %}
                            
                            <div class="form-group mb-3">
                                <label class="fw-bold">Current Password</label>
                                <input type="password" name="current_password" placeholder="Enter current password" class="form-control ps-input" required>
                            </div>

                            <div class="form-group mb-3">
                                <label class="fw-bold">New Password</label>
                                <input type="password" name="new_password" placeholder="Enter new password" class="form-control ps-input" required>
                            </div>

                            <div class="form-group mb-4">
                                <label class="fw-bold">Confirm Password</label>
                                <input type="password" name="confirm_password" placeholder="Re-enter new password" class="form-control ps-input" required>
                            </div>

                            <button type="submit" class="btn ps-btn">
                                <i class="fas fa-key me-1"></i> Update Password
                            </button>
                        </form>
                    </div>
                </article>
            </main>
        </div>
    </div>
</section>

<style>
:root {
    --primary: #3b4cca;    /* Blue */
    --secondary: #ffcb05;  /* Yellow */
    --card: #ffffff;
    --bg: #f5f7fb;
    --shadow: 0 10px 30px rgba(0,0,0,0.08);
    --transition: all 0.3s ease;
    --radius: 18px;
}

/* Background */
.ps-dash-wrap {
    background:
        radial-gradient(800px 400px at -10% -10%, rgba(59,76,202,0.12), transparent 60%),
        radial-gradient(800px 400px at 110% 10%, rgba(255,203,5,0.12), transparent 60%),
        var(--bg);
    padding: 30px 0;
}

/* Card */
.ps-dash-card {
    border: none;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow: hidden;
    background: var(--card);
    transition: transform 0.2s;
}
.ps-dash-card:hover {
    transform: translateY(-2px);
}

/* Header */
.ps-dash-header {
    background: var(--primary);
    color: var(--secondary);
    padding: 20px 25px;
    font-weight: 800;
    font-size: 1.4rem;
    font-family: 'Poppins', sans-serif;
    text-transform: uppercase;
    letter-spacing: 1px;
    border-bottom: 1px solid rgba(0,0,0,0.05);
    text-align: center;
}

/* Body */
.ps-dash-body {
    padding: 25px;
}

/* Form Inputs */
.ps-input {
    border-radius: 12px;
    border: 1px solid #ddd;
    padding: 12px 15px;
    font-size: 0.95rem;
    transition: var(--transition);
}
.ps-input:focus {
    border-color: var(--primary);
    box-shadow: 0 0 0 3px rgba(59,76,202,0.15);
}

/* Button */
.ps-btn {
    background: var(--primary);
    border: none;
    color: #fff;
    font-weight: 600;
    border-radius: 25px;
    padding: 12px 22px;
    transition: var(--transition);
}
.ps-btn:hover {
    background: var(--secondary);
    color: var(--primary);
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(59,76,202,0.35);
}

/* Responsive */
@media (max-width: 768px) {
    .ps-dash-header {
        font-size: 1.2rem;
    }
}
</style>

{% endblock %}
